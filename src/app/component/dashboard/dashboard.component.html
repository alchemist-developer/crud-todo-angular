<div class="container-fluid bg-light">
    <div class="container-fluid bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-8 bg-dark shadow rounded">

                <div class="card bg-dark bg-gradient mt-4 border-0">
                    <h4 class="text-white p-3 pt-2 pb-2 text-center">MYOG TODO APP</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Digite uma nova tarefa " name="task"
                            [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-light text-primary" type="button" (click)="addTask()">+</button>
                    </div>
                </div>

                <h4 class="text-light m-4">Tarefas: </h4>

                <div style="display:block; overflow-y: auto; height: 66vh;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow rounded user-select-none" id="tasks">
                            <div class="input-group row m-auto d-flex justify-content-center">
                                <div class="card col-md-7 d-flex justify-content-center"
                                    [ngClass]="{'text-decoration-line-through' : !toggle, 'text-decoration-none' : toggle}"
                                    (click)="change(task)">{{task.task_name}}</div>
                                <button class="btn btn-outline-primary col " data-bs-toggle="modal" type="button"
                                    data-bs-target="#exampleModal" (click)="call(task)">editar</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">deletar</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Enter task " name="task"
                                        [(ngModel)]="editTaskValue">
                                    <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                                        (click)="editTask()">Atualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
